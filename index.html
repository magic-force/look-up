<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>河北工业大学论文管理系统</title>
<link rel="shortcut icon" href="image/logo_of_school.jpg">
<link href="css/style-control.css" rel="stylesheet" type="text/css">
</head>

<body>
<header>
    <h1 class="title">欢迎使用河北工业大学论文查询系统</h1>
</header>
<div id="log-in">
    <h3 class="title" style="font-size:20px;">输入账号密码登陆</h3>
    <form id="sign" name="sign" action="" method="post" onSubmit="check()">
    <div class="input_control">
    <span class="span-control">账号</span>
    <input class="textbox-control" type="text" name="acount" placeholder="请输入账号">
    </div>
   <div class="input_control">
    <span class="span-control">密码</span>
    <input class="textbox-control" type="password" name="acount" placeholder="请输入密码">
    </div>
    <input class="botton-control" type="submit" value="登陆" form="sign">
    </form>
</div>
<script type="text/javascript" src="js/js.js"></script>
</body>
</html>
